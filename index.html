        <!------------------------------------------ ROW 1 ------------------------------------------------->
        <div class="topRowContainer">

            <div>
                <svg style="cursor: pointer; color: rgb(166, 165, 160);" xmlns="http://www.w3.org/2000/svg" width="100"
                    height="100" fill="currentColor" class="bi bi-hexagon-fill" viewBox="0 0 16 16"
                    onclick="global.controller.handleHexClick(document.getElementById('TopLeftBlock').innerHTML)">
                    <path fill-rule="evenodd"
                        d="M8.5.134a1 1 0 0 0-1 0l-6 3.577a1 1 0 0 0-.5.866v6.846a1 1 0 0 0 .5.866l6 3.577a1 1 0 0 0 1 0l6-3.577a1 1 0 0 0 .5-.866V4.577a1 1 0 0 0-.5-.866L8.5.134z"

                    <text font-size="7" text-anchor="middle" x="50%" y="60%" fill="black" id="TopLeftBlock"></text>
                </svg>
            </div>

            <div>
                <svg style="cursor: pointer; color: rgb(166, 165, 160);" xmlns="http://www.w3.org/2000/svg" width="100"

                    onclick="global.controller.handleHexClick(document.getElementById('TopRightBlock').innerHTML)"

        </div>
        <!------------------------------------------ ROW 1 ------------------------------------------------->

            <div>
                <svg style="cursor: pointer; color: rgb(166, 165, 160);" xmlns="http://www.w3.org/2000/svg" width="100"
                    height="100"
                    onclick="global.controller.handleHexClick(document.getElementById('MiddleLeftBlock').innerHTML)"
                    fill="currentColor" class="bi bi-hexagon-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8.5.134a1 1 0 0 0-1 0l-6 3.577a1 1 0 0 0-.5.866v6.846a1 1 0 0 0 .5.866l6 3.577a1 1 0 0 0 1 0l6-3.577a1 1 0 0 0 .5-.866V4.577a1 1 0 0 0-.5-.866L8.5.134z"
