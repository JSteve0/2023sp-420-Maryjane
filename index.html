<!DOCTYPE html>
<html lang="en">
<!--Meta data for Spelling Bee game-->

<head>
  <meta charset="UTF-8" /> <!--Displays UTF-8 character set on all devices-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Allows all Microsoft edge version html just in case they ask for legacy content-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--Allows html elemtents to shrink as broswer shrinks-->
  <link rel='stylesheet' type='text/css' href='style.css'>
  <!-- Reference sheet to CSS stlyes for buttons and penegram-->
  <title>Spelling Bee</title> <!-- The tab name of page-->
</head>
<!--End of Meta Data-->

<body>

  <div class="input">
    <input id="userInput" type="text" placeholder="ENTER A GUESS:">
    <textarea disabled="yes" readonly="yes" id="text" rows="4" cols="50" placeholder="GUESSED WORDS:"></textarea>
  </div>

  <!-- Penagram Hexagons -->
  <div class="MiddleLeftBlock">
    <p onclick="global.click(this.innerHTML)"id="MiddleLeftBlock"></p>
  </div>
  <div class="TopLeftBlock">
    <a class="TesthexagonLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p id="TopLeftBlock"></p>
    </a>
  </div>
  <div class="Middle">
    <a class="TesthexagonLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p id="Middle"></p>
    </a>
  </div>
  <div class="TopRightBlock">
    <a class="TesthexagonLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p id="TopRightBlock"></p>
    </a>
  </div>
  <div class="BottomRightBlock">
    <a class="TesthexagonLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p id="BottomRightBlock"></p>
    </a>
  </div>
  <div class="BottomLeftBlock">
    <a class="TesthexagonLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p id="BottomLeftBlock"></p>
    </a>
  </div>
  <div class="MiddleRightBlock">
    <a onclick="global.click(this.childNodes[0].innerHTML)" class="TesthexagonLink" href="#">
      <p id="MiddleRightBlock"></p>
    </a>

  </div>
  <!-- End of Penagram Hexagons -->

  <!-- Buttons -->
  <button class="Deletebtn">Delete</button>
  <img alt="shuffleBTN" id="shufflebtn" class="Shufflebtn"
    src="https://em-content.zobj.net/thumbs/120/openmoji/338/shuffle-tracks-button_1f500.png" width="50px" height="50px"
    onclick="global.shuffle()" />
  <button class="Enterebtn">
    Enter
  </button>
  <button class="Savebtn">Save</button>
  <button class="Loadbtn">Load</button>

  <script src="bundle.js"></script> <!-- Allowing View Acess to our HTML-->
</body>

</html>
